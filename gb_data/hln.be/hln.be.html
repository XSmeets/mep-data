    <style>

        h2 {
            font-family: "Trebuchet MS", Arial, sans-serif;
            font-size: 26px;
            text-transform: uppercase;
        }

        body {
            margin: 0;
            font-family: "Trebuchet MS", Arial, sans-serif;
            font-size: 16px;
        }

        .container {
            /*noinspection CssUnknownTarget*/
            background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/hln.webp");
            width: 100vw;
            height: 100vh;
            background-position: top center;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f5f5f5;
        }

        @media only screen and (max-width: 768px) {
            .container {
                /*noinspection CssUnknownTarget*/
                background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/medium/hln.webp");
            }
        }

        @media only screen and (max-width: 600px) {
            .container {
                /*noinspection CssUnknownTarget*/
                background-image: url("https://myprivacy-static.dpgmedia.net/consent/resources/backgrounds/small/hln.webp");
            }
        }

        .modal {
            position: fixed;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 74vh;
            z-index: 999;
            pointer-events: auto;
            transition: all 0.5s;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(25, 25, 25, 0.5);
            max-width: 640px;
            margin: 13vh auto;
        }

        .modal__header {
            flex: 0 10%;
            width: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            border-bottom: #b4b4b4 solid 1px;
            min-height: 40px;
            horiz-align: center;
        }

        .modal__header__logo > img {
            height: 35px;
        }

        .modal__header__text {
            margin-top: 9px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal__body {
            flex: 0 85%;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .modal__body__logo {
            flex: 0 30%;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .modal__body__logo > img {
            min-height: 40px;
            max-height: 86px;
            max-width: 300px;
        }

        .modal__body__text {
            flex: 0 60%
        }

        .dpg-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 72px;
        }

        .inline-block {
            display: inline-block;
        }

        .h-auto {
            height: auto;
        }

        .w-full {
            width: 100%;
        }

        @keyframes schrinky {

            0% {
                transform: scaleY(1);
            }

            100% {
                transform: scaleY(0.4);
            }
        }

        .animate-schrinky {
            animation: schrinky 600ms alternate infinite cubic-bezier(0.59, -0.1, 0.29, 1.1);
        }

        .animation-delay-[150ms] {
            animation-delay: 150ms;
        }

        .animation-delay-[300ms] {
            animation-delay: 300ms;
        }

        .animation-delay-[450ms] {
            animation-delay: 450ms;
        }

        @media (max-width: 960px) {
            .modal {
                height: 100vh;
                width: 100vw;
                margin: 0;
                max-width: none;
            }

            .modal__body {
                padding: 0 10vw;
            }
        }
    </style>

        function getCookie(name) {
            const value = '; ' + document.cookie;
            const parts = value.split('; ' + name + '=');

        function redirect() {
            document.getElementById('message').style.visibility = 'visible';
            window.location.href = 'https://www.hln.be/privacy-gate/accept-tcf2?redirectUri=%2F&authId=d3a97416-13b1-4122-9d0c-55895c58fb68';
        }

            redirect();
        }

        window._privacy.push(['functional', redirect]);
        window._privacy.push(['error', handleError]);
