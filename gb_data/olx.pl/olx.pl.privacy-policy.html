    function ninjaGetCookie(getCookieName) {
    var name = getCookieName + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return null;
    };

    document.addEventListener('updateDataLayerPhone', function(e) {
        if(window.dataLayer) {
            if (e.detail.type == "hover") {
            	var isToCreateNewEvent = true;
            	var counter = 0;
            	window.dataLayer.forEach(data => {
                	if (data.trackEvent) {
                		if (data.trackEvent === 'hc_phone_button_hover' && counter == (window.dataLayer.length - 1)) {
                    		isToCreateNewEvent = false;
                		}
                	}
                	counter++;
            	});
            	// Create a new Push Event
            	if (isToCreateNewEvent) {
            		window.dataLayer.push({
            			"trackEvent": e.detail.eventType,
						"referrer": window.location.href
        			});
            	}
            } else if (e.detail.type == "click") {
                window.dataLayer.push({
                    "trackEvent": e.detail.eventType,
                    "referrer": window.location.href
                    
                })
            }
        } else {
            console.log('window.dataLayer not found!');
        }
    });
    
        // UPDATE - 28/03/2024 - CS-8390
    function isTimeInRange(startHour, endHour) {
        var date = new Date();
        var options = {
            timeZone: "Europe/Warsaw",
            hour: "numeric",
            hour12: false,
        };
        var formatter = new Intl.DateTimeFormat("pl-PL", options);
        var timeInTimeZone = formatter.format(date);
        return timeInTimeZone >= startHour && timeInTimeZone < endHour;
    }

    function checkWorkTime(startTimeHour, endTimeHour) {
        console.log("Starting Hours: " + startTimeHour);
        console.log("Ending Hours: " + endTimeHour);
        if (isTimeInRange(startTimeHour, endTimeHour)) {
            console.info("Guurus online.");
            // Show Chat button
            document.querySelectorAll("c-article-was-util").forEach(function (el) {
                 el.shadowRoot.querySelectorAll(".chat-button-visibility").forEach(function (srel) {
                    srel.classList.remove("visibility-hidden");
                    console.info("SF: Showing Chat button. (shadowroot)");
                    });
             });
        } else {
            console.info("Guurus after hours. Bot + Transfers only.");
        }
    }
	document.addEventListener('checkBusinessHours', function(e) {
       	checkWorkTime(e.detail.startHour, e.detail.endHour);
    });
